<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Operatori 1</h1>
    <script>
        
        // Dichiarazione delle variabili
        let numero1 = 12;
        let numero2 = 15;
        let numero3 = 8;
        let numero4 = 10;
        let numero5 = 5;
        
        // Calcolo della somma e della media
        let somma = numero1 + numero2 + numero3 + numero4 + numero5;
        let media = somma / 5;
        
        // Risultato in console
        console.log(`La somma tra i numeri equivale a ${somma} e la media equivale a ${media.toFixed(2)}`);
        
    </script>
</body>
</html>
